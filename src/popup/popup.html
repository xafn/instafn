<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instafn</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>Instafn</h1>
    </header>
    <main>
      <section>
        <h2>Privacy & Receipts</h2>
        <label
          ><input type="checkbox" id="blockStorySeen" /> Block Story Seen</label
        >
        <label
          ><input type="checkbox" id="blockTypingReceipts" /> Block Typing Receipts</label
        >
      </section>
      <section>
        <h2>Action Confirmations</h2>
        <label><input type="checkbox" id="confirmLike" /> Confirm Likes</label>
        <label
          ><input type="checkbox" id="confirmComment" /> Confirm Comments</label
        >
        <label><input type="checkbox" id="confirmCall" /> Confirm Calls</label>
        <label
          ><input type="checkbox" id="confirmFollow" /> Confirm Follows</label
        >
        <label
          ><input type="checkbox" id="confirmReposts" /> Confirm Reposts</label
        >
        <label
          ><input type="checkbox" id="confirmStoryQuickReactions" /> Confirm
          Story Quick Reactions</label
        >
        <label
          ><input type="checkbox" id="confirmStoryReplies" /> Confirm Story
          Replies</label
        >
      </section>
      <section>
        <h2>Profile Features</h2>
        <label
          ><input type="checkbox" id="activateFollowAnalyzer" /> Activate Follow
          Analyzer Button</label
        >
        <label>
          <input type="checkbox" id="enableProfilePicPopup" />
          Enable Profile Picture Popup (long press)
        </label>
        <label>
          <input type="checkbox" id="enableHighlightPopup" />
          Enable Highlight Popup (long press)
        </label>
        <label>
          <input type="checkbox" id="enableProfileFollowIndicator" />
          Show Follow Status Indicator
        </label>
      </section>
      <section>
        <h2>Video & Media</h2>
        <label
          ><input type="checkbox" id="enableVideoScrubber" /> Enable Video
          Scrubber (experimental)</label
        >
      </section>
      <section>
        <h2>Messages</h2>
        <label>
          <input type="checkbox" id="hideDMPopup" />
          Hide DM Popup Menu (when clicking home from DMs)
        </label>
        <label>
          <input type="checkbox" id="enableMessageEditShortcut" />
          Enable Quick Edit (Ctrl/Cmd+Shift+↑ to edit your last message)
        </label>
        <label>
          <input type="checkbox" id="enableMessageReplyShortcut" />
          Enable Quick Reply (Ctrl/Cmd+↑ to reply, press multiple times to navigate up)
        </label>
        <label>
          <input type="checkbox" id="enableMessageDoubleTapLike" />
          Enable Double-Tap to Like Messages
        </label>
        <label>
          <input type="checkbox" id="enableMessageLogger" />
          Enable Message Logger (track deleted messages)
        </label>
      </section>
      <section>
        <h2>Navigation</h2>
        <label>
          <input type="checkbox" id="hideRecentSearches" />
          Hide Recent Searches
        </label>
        <label>
          <input type="checkbox" id="disableTabSearch" />
          Disable Search Tab
        </label>
        <label>
          <input type="checkbox" id="disableTabExplore" />
          Disable Explore Tab
        </label>
        <label>
          <input type="checkbox" id="disableTabReels" />
          Disable Reels Tab
        </label>
        <label>
          <input type="checkbox" id="disableTabMessages" />
          Disable Messages Tab
        </label>
        <label>
          <input type="checkbox" id="disableTabNotifications" />
          Disable Notifications Tab
        </label>
        <label>
          <input type="checkbox" id="disableTabCreate" />
          Disable Create Tab
        </label>
        <label>
          <input type="checkbox" id="disableTabProfile" />
          Disable Profile Tab
        </label>
        <label>
          <input type="checkbox" id="disableTabMoreFromMeta" />
          Disable Also from Meta Tab
        </label>
      </section>
      <section>
        <h2>Display</h2>
        <label>
          <input type="checkbox" id="showExactTime" />
          Show Exact Time on Dates
        </label>
        <label>
          <input type="checkbox" id="enableCallTimer" />
          Show Elapsed Time in Calls
        </label>
        <label style="display: flex; flex-direction: column; margin-top: 8px;">
          <span style="margin-bottom: 4px;">Time Format:</span>
          <select id="timeFormat" style="padding: 4px; margin-top: 4px;">
            <option value="default">Jan 1, 2026, 6:14 AM (Default)</option>
            <option value="full">January 1, 2026, 6:14:52 AM (Full)</option>
            <option value="short">1/1/2026, 6:14 AM (Short)</option>
            <option value="iso">2026-01-01 06:14:52 (ISO)</option>
            <option value="us">01/01/2026, 6:14 AM (US)</option>
            <option value="european">01/01/2026, 06:14 (European)</option>
            <option value="date-only">Jan 1, 2026 (Date Only)</option>
            <option value="time-only">6:14 AM (Time Only)</option>
            <option value="24h">Jan 1, 2026, 06:14 (24-hour)</option>
            <option value="24h-full">January 1, 2026, 06:14:52 (24-hour Full)</option>
            <option value="relative-precise">2d (Jan 1, 2026, 6:14 AM) (Relative + Exact)</option>
            <option value="compact">1 Jan 2026, 6:14 AM (Compact)</option>
            <option value="rfc2822">Mon, 01 Jan 2026 06:14:52 +0000 (RFC 2822)</option>
          </select>
        </label>
      </section>
    </main>
    <footer>
      <button id="save">Save</button>
    </footer>
    <script src="popup.js"></script>
  </body>
</html>
